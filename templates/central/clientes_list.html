{% extends 'base.html' %}

{% block content %}
<h1>CLIENTES</h1>


	
    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">CLIENTES</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Nombre</th>
                                    	<th>Direccion</th>
                                    	<th>Telefono</th>
                                    	<th></th>
                                    	<th></th>
                                    </thead>
                                    <tbody>
                                    {% for cliente in object_list %}
                                        <tr>
                                        	<td>{{ cliente.id }}</td>
                                        	<td>{{ cliente.nombre }}</td>
                                        	<td>{{ cliente.direccion }}</td>
                                        	<td>{{ cliente.telefono }}</td>
                                        	<th><a href="{% url "clientes_edit" cliente.id %}">Modificar</a></th>
                                    		<th><a href="{% url "clientes_delete" cliente.id %}">Borrar</a></th>
                                        
                                        </tr>
                                    {% endfor %}
                             
                                       
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <button type="button" class="btn btn-default"><a href="{% url "clientes_new" %}">Nuevo</a></button>
                    </div>





{% endblock %}
